controller_frequency: 3
planner_frquency: 2
# check which config is actually used, check in file startup/launch/utils/move_base.launch
# there are more parameters to configure than set here, check wiki.ros.org or use rqt_reconfigure

DWAPlannerROS:

  acc_lim_theta: 0.3
  acc_lim_trans: 0.3
  acc_lim_x: 0.3
  acc_lim_y: 0.3
  angular_sim_granularity: 0.1
  escape_vel: -0.3 
  forward_point_distance: 0.4
  goal_distance_bias: 20
  latch_xy_goal_tolerance: true
  max_vel_theta: 0.2
  max_vel_trans: 0.2
  max_vel_x: 0.2
  max_vel_y: 0.0
  min_vel_theta: -0.3
  min_vel_trans: 0.05
  min_vel_x: 0.05
  min_vel_y: 0.0
  occdist_scale: 5
  oscillation_reset_angle: 0.2
  oscillation_reset_dist: 0.05 
  path_distance_bias: 10
  prune_plan: true
  publish_cost_grid_pc: true  
  recovery_behaviour_enabled: true
  sim_granularity: 0.05
  sim_time: 3
  twirling_scale: 5
  vx_samples: 4
  vy_samples: 1
  vth_samples: 20
  xy_goal_tolerance: 0.6
  yaw_goal_tolerance: 2
  


  
  
  
  
  
  
  
  
  
  
  
  



 
  
  
  
  

  
  
