controller_frequency: 20
# check which config is actually used, check in file startup/launch/utils/move_base.launch
# there are more parameters to configure than set here, check wiki.ros.org or use rqt_reconfigure

DWAPlannerROS:
  xy_goal_tolerance: 0.4
  yaw_goal_tolerance: 3.2
  latch_xy_goal_tolerance: true
  max_vel_x: 0.6
  min_vel_x: 0.2
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 1
  min_vel_theta: -1

  sim_time: 3
  sim_granularity: 0.05
  angular_sim_granularity: 0.2

  acc_lim_theta: 3.2
  acc_lim_x: 1.5
  acc_lim_y: 1.5

  vx_samples: 4
  vy_samples: 1
  vth_samples: 10
  path_distance_bias: 5
  goal_distance_bias: 20
  occdist_scale: 5
  twirling_scale: 20
  forward_point_distance: 0.75
  prune_plan: true
  publish_cost_grid_pc: true
  
  
