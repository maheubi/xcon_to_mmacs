local_costmap:
    global_frame: map
    robot_base_frame: base_link
    update_frequency: 5.0
    publish_frequency: 5.0


    static_map: true
    rolling_window: true
    width: 30
    height: 30
    resolution: 0.05

    plugins: 
        - {name: static_layer,            type: "costmap_2d::StaticLayer"}
        - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
        - {name: simple_layer,            type: "simple_layer_namespace::SimpleLayer"}
        - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}

    
        
        

    static_layer:
        enabled:              false
        map_topic:            "/zed/map"


    inflation_layer:
        enabled:              true
        cost_scaling_factor:  1  
        inflation_radius:     0.9

    obstacle_layer:

        enabled: true
        observation_sources: laser_scan_sensor1 #laser_scan_sensor1 #point_cloud_sensor
        footprint_clearing_enabled: true
        laser_scan_sensor: {data_type: LaserScan, sensor_frame: zed_base_link, clearing: true, marking: true, topic: /zed/scan}
        laser_scan_sensor1: {data_type: LaserScan, sensor_frame: zed_base_link, clearing: true, marking: true, topic: /scan1}
        #point_cloud_sensor: {data_type: Pointcloud2, sensor_frame: zed_camera_center, clearing: true, marking: true, topic: /zed/zed_node/point_cloud/cloud_registered} 

    simple_layer:
        enabled:              false
        cost_scaling_factor:  0.9  
        inflation_radius:     0.8
        
